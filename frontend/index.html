<!DOCTYPE html>
<html>
<head>
  <title>Tour Booking Service - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      display: inline-block;
      margin-right: 20px;
    }

    .navbar li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background-image: url('hero-image.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Tours</a></li>
      <li><a href="#">Destinations</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Sign Up</a></li>
    </ul>
  </div>

  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to our Tour Booking Service</h1>
      <p>Explore and book amazing tours and destinations</p>
      <div class="button-container">
        <a href="login.html" class="button">Login</a>
        <a href="signup.html" class="button">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
